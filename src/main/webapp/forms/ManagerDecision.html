<form name="ApplicationFormReceipt">
    <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control"
    cam-variable-type="String"
    cam-variable-name="application_firstName"
    name="firstName" 
    readonly="true" />
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input class="form-control"
        cam-variable-type="String"
        cam-variable-name="application_lastName"
        name="lastName" 
        readonly="true" />
        </div>
    <div class="form-group">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control"
            cam-variable-type="String"
            cam-variable-name="application_email"
            name="email" 
            readonly="true" />
            </div>

            <div class="form-group">
                <label for="technicalSkills">Technical Competence</label>
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="application_technicalSkills"
                       name="technicalSkills"
                       id="technicalSkills"
                       readonly="true"  />
            </div>
            <div class="form-group">
                <label for="softSkills">Soft skills</label>
                <input class="form-control"
                       cam-variable-type="Integer"
                       cam-variable-name="application_softSkills"
                       name="softSkills"
                       id="softSkills"
                       readonly="true"  />
            </div>     
    <label for="motivationLetter">Motivation letter</label>
    <input class="form-control"
    cam-variable-type="String"
    cam-variable-name="application_motivationLetter"
    name="motivationLetter" 
    readonly="true" />
    </div>

    <div class="form-group">
        <label for="managerDecision">Decision</label>
        <select class="form-select"
                cam-variable-type="String"
                cam-variable-name="application_managerDecision"
                name="managerDecision"
                id="managerDecision"
        >
            <option value="accept" selected> Accept </option>
            <option value="reject"> Reject </option>
        </select>
    </div>

    </form>
